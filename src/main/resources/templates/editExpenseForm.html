<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Expense</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Expense</h1>
    <form th:action="@{'/expenses/edit/' + ${expense.id}}" th:object="${expense}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="description">Expense Name</label>
        <input type="text" id="description" name="description" th:field="*{description}" required>

        <label for="note">Description</label>
        <input type="text" id="note" name="note" th:field="*{note}" required>

        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" th:field="*{amount}" required>

        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
